rule-providers:
  rule_reject:
    type: file
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt
    path: "./provider/rule_reject.yaml"
    interval: 86400
  Facebook:
    type: file
    behavior: classical
    path: "./provider/Facebook.yaml"
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Facebook/Facebook.yaml
    interval: 86400
  Instagram:
    type: file
    behavior: classical
    path: "./provider/Instagram.yaml"
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Instagram/Instagram.yaml
    interval: 86400
  TikTok:
    type: file
    behavior: classical
    path: "./provider/TikTok.yaml"
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml
    interval: 86400
  Whatsapp:
    type: file
    behavior: classical
    path: "./provider/Whatsapp.yaml"
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Whatsapp/Whatsapp.yaml
    interval: 86400
    
rules:
- RULE-SET,rule_reject,REJECT
- RULE-SET,Facebook,FACEBOOK
- RULE-SET,Instagram,INSTAGRAM
- RULE-SET,TikTok,TIKTOK
- RULE-SET,Whatsapp,WHATSAPP
- MATCH,PROXY
