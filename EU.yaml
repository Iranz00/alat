proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - INDONESIA
      - SINGAPORE
  - name: FACEBOOK
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
  - name: INSTAGRAM
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
  - name: TIKTOK
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
  - name: WHATSAPP
    type: select
    proxies:
      - REJECT
      - DIRECT
      - PROXY
  - name: SINGAPORE
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - SG-GoDaddy Trojan VPN
      - SG-GoDaddy Trojan VPN A
      - SG-HE 1 Trojan VPN
      - SG-HE 1 Trojan VPN 37
      - SG-HE 1 Trojan VPN 76
      - SG-HE 1 Trojan VPN 19
  - name: INDONESIA
    type: load-balance
    strategy: consistent-hashing
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - ID-Kreatif Jakarta Trojan
      - ID-Herza Jakarta Trojan
      - ID-Biznet Jakarta Trojan
