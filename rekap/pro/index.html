<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rekap Data Otomatis</title>
<style>
* { 
    margin:0; 
    padding:0; 
    box-sizing:border-box; 
}
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    overflow-x: hidden;
}
.container { 
    max-width:900px; 
    width:100%;
    margin:0 auto; 
    background:white; 
    border-radius:20px; 
    padding:30px; 
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}
.header { 
    text-align:center; 
    margin-bottom:25px; 
}
h1 { 
    color:#2d3748; 
    margin-bottom:8px; 
    font-size:2.2rem;
    font-weight:700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}
.subtitle { 
    text-align:center; 
    color:#718096; 
    font-size:15px; 
    margin-bottom:25px;
    line-height:1.5;
}
.input-section {
    margin-bottom:20px;
}
.textarea-container {
    position: relative;
    margin-bottom: 15px;
}
textarea { 
    width:100%; 
    height:180px; 
    padding:20px; 
    border:2px solid #e2e8f0; 
    border-radius:12px; 
    font-size:16px; 
    resize:vertical; 
    font-family: 'Courier New', monospace;
    transition: all 0.3s ease;
    background: #f8fafc;
}
textarea:focus { 
    border-color:#667eea; 
    outline:none;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}
.input-counter {
    position: absolute;
    bottom: 10px;
    right: 15px;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 12px;
    color: #666;
    font-weight: 500;
}
.button-group { 
    display:flex; 
    gap:12px; 
    margin-bottom:20px;
    flex-wrap: nowrap; /* Pastikan tetap satu baris */
}
button { 
    flex: 1; 
    min-width: 120px; /* Minimum width untuk tombol */
    padding: 16px 12px; /* Sesuaikan padding */
    border:none; 
    border-radius:12px; 
    font-size:15px; 
    font-weight:600; 
    cursor:pointer; 
    transition:all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}
.btn-submit { 
    background:linear-gradient(135deg, #4CAF50, #45a049);
    color:white;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}
.btn-copy { 
    background:linear-gradient(135deg, #2196F3, #1976D2);
    color:white;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
}
.btn-clean {
    background:linear-gradient(135deg, #ff9999, #ff6b6b);
    color:white;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
}
button:hover { 
    transform:translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
button:active {
    transform:translateY(-1px);
}
.info { 
    background:#e3f2fd; 
    padding:18px; 
    border-radius:12px; 
    margin-bottom:20px; 
    text-align:center;
    font-weight:500;
    border-left:4px solid #2196F3;
    transition: all 0.3s ease;
}
.info.success {
    background:#e8f5e8;
    border-left-color:#4CAF50;
    color:#2e7d32;
}
.info.error {
    background:#ffebee;
    border-left-color:#f44336;
    color:#c62828;
}
.output-section h3 {
    color:#2d3748;
    margin-bottom:12px;
    font-size:1.1rem;
    display: flex;
    align-items: center;
    gap: 8px;
}
.output-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}
.total-value {
    background: #667eea;
    color: white;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
}
.markdown-output { 
    background:#1a202c; 
    color:#e2e8f0; 
    padding:25px; 
    border-radius:12px; 
    margin-top:10px; 
    font-family:'Courier New', monospace; 
    white-space:pre-wrap; 
    max-height:400px;
    overflow-y:auto; 
    line-height:1.5;
    border:1px solid #2d3748;
    font-size:14px;
}
.markdown-output::-webkit-scrollbar {
    width:8px;
}
.markdown-output::-webkit-scrollbar-track {
    background:#2d3748;
    border-radius:4px;
}
.markdown-output::-webkit-scrollbar-thumb {
    background:#4a5568;
    border-radius:4px;
}
.markdown-output::-webkit-scrollbar-thumb:hover {
    background:#718096;
}
@media (max-width: 768px) {
    body {
        padding: 10px;
        align-items: flex-start;
    }
    .container {
        padding:20px;
        margin:0;
    }
    h1 {
        font-size:1.8rem;
    }
    .button-group {
        flex-wrap: wrap; /* Di mobile boleh wrap */
    }
    button {
        min-width: calc(50% - 6px); /* Di mobile jadi 2 kolom */
    }
    textarea {
        height:150px;
    }
    .markdown-output {
        max-height:300px;
    }
    .output-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ§® REKAP DATA OTOMATIS</h1>
        <div class="subtitle">Masukkan data dalam format: <strong>key#value</strong> atau <strong>key*key#value</strong> dipisahkan dengan koma</div>
    </div>
    
    <div class="input-section">
        <div class="textarea-container">
            <textarea id="inputData" placeholder="Contoh:
01*02#2000, 
01#10000, 
03*04#5000, 
05#3000,
12*13*14#7500" oninput="updateInputCounter()"></textarea>
            <div class="input-counter" id="inputCounter">Total: 0</div>
        </div>
        
        <div class="button-group">
            <button class="btn-submit" onclick="prosesData()">
                <span>ðŸš€</span>
                <span>PROSES DATA</span>
            </button>
            <button class="btn-copy" onclick="copyMarkdown()">
                <span>ðŸ“‹</span>
                <span>SALIN OUTPUT</span>
            </button>
            <button class="btn-clean" onclick="cleanAll()">
                <span>ðŸ§¹</span>
                <span>HAPUS</span>
            </button>
        </div>
    </div>
    
    <div class="info" id="info">
        ðŸ’¡ Masukkan data Anda dan klik "PROSES DATA"
    </div>

    <div class="output-section">
        <div class="output-header">
            <h3>ðŸ“Š Hasil Output:</h3>
            <div class="total-value" id="outputTotal">Total: 0</div>
        </div>
        <div class="markdown-output" id="markdownOutput">// Output akan muncul di sini setelah proses data...</div>
    </div>
</div>

<script>
function updateInputCounter() {
    const input = document.getElementById('inputData').value.trim();
    let total = 0;
    
    if (input) {
        const lines = input.split(',').map(line => line.trim()).filter(line => line);
        
        lines.forEach(line => {
            if (line.includes('#')) {
                const parts = line.split('#');
                if (parts.length === 2 && parts[1].trim()) {
                    const keyPart = parts[0].trim();
                    const value = parseInt(parts[1].trim()) || 0;
                    const keys = keyPart.split('*').map(k => k.trim()).filter(k => k);
                    
                    if (keys.length > 0 && !isNaN(value)) {
                        // Hitung total dengan cara yang sama seperti di prosesData
                        total += value;
                    }
                }
            }
        });
    }
    
    document.getElementById('inputCounter').textContent = `Total: ${total.toLocaleString()}`;
}

function prosesData() {
    const input = document.getElementById('inputData').value.trim();
    if (!input) {
        showInfo('Masukkan data terlebih dahulu!', 'error');
        return;
    }
    
    const lines = input.split(',').map(line => line.trim()).filter(line => line);
    
    // Step 1: Kumpulkan value untuk setiap individual key
    const individualKeyMap = {};
    let totalInputValue = 0;
    
    lines.forEach(line => {
        if (line.includes('#')) {
            const parts = line.split('#');
            if (parts.length === 2 && parts[1].trim()) {
                const keyPart = parts[0].trim();
                const value = parseInt(parts[1].trim()) || 0;
                const keys = keyPart.split('*').map(k => k.trim()).filter(k => k);
                
                if (keys.length > 0 && !isNaN(value)) {
                    totalInputValue += value;
                    // Distribusikan value ke setiap individual key
                    keys.forEach(key => {
                        if (!individualKeyMap[key]) {
                            individualKeyMap[key] = 0;
                        }
                        individualKeyMap[key] += value;
                    });
                }
            }
        }
    });
    
    if (Object.keys(individualKeyMap).length === 0) {
        showInfo('Tidak ada data valid yang ditemukan!', 'error');
        return;
    }
    
    // Step 2: Gabungkan keys dengan value yang sama
    const valueMap = {};
    Object.entries(individualKeyMap).forEach(([key, value]) => {
        if (!valueMap[value]) {
            valueMap[value] = [];
        }
        valueMap[value].push(key);
    });
    
    // Step 3: Konversi ke array dan sort by value descending
    const mergedData = Object.entries(valueMap)
        .map(([value, keys]) => ({
            keys: keys.sort(),
            value: parseInt(value)
        }))
        .sort((a, b) => b.value - a.value);
    
    // Step 4: Kelompokkan berdasarkan digit length
    const groups = {
        '4DIGIT': [],
        '3DIGIT': [],
        '2DIGIT': []
    };
    
    mergedData.forEach(item => {
        const keys4 = [];
        const keys3 = [];
        const keys2 = [];
        
        item.keys.forEach(key => {
            const digitLength = key.replace(/[^0-9]/g, '').length;
            
            if (digitLength === 4) {
                keys4.push(key);
            } else if (digitLength === 3) {
                keys3.push(key);
            } else if (digitLength === 2) {
                keys2.push(key);
            }
        });
        
        if (keys4.length > 0) {
            groups['4DIGIT'].push({
                keys: keys4.sort(),
                value: item.value
            });
        }
        if (keys3.length > 0) {
            groups['3DIGIT'].push({
                keys: keys3.sort(),
                value: item.value
            });
        }
        if (keys2.length > 0) {
            groups['2DIGIT'].push({
                keys: keys2.sort(),
                value: item.value
            });
        }
    });
    
    // Step 5: Sort setiap kelompok oleh value descending
    Object.keys(groups).forEach(group => {
        groups[group].sort((a, b) => b.value - a.value);
    });
    
    generateMarkdown(groups, totalInputValue);
    showInfo('Data berhasil diproses!', 'success');
}

function generateMarkdown(groups, totalInputValue) {
    const markdownOutput = document.getElementById('markdownOutput');
    
    let output = '';
    let totalOutputValue = 0;
    
    ['4DIGIT', '3DIGIT', '2DIGIT'].forEach(group => {
        if (groups[group] && groups[group].length > 0) {
            output += `${group}\n`;
            groups[group].forEach(entry => {
                output += `${entry.keys.join('*')}#${entry.value},\n`;
                // Hitung total output dengan benar - hanya value sekali, tidak dikali jumlah keys
                totalOutputValue += entry.value;
            });
            output += '\n';
        }
    });
    
    // Update total output - harus sama dengan total input
    document.getElementById('outputTotal').textContent = `Total: ${totalOutputValue.toLocaleString()}`;
    
    // Juga update input counter untuk memastikan konsistensi
    document.getElementById('inputCounter').textContent = `Total: ${totalInputValue.toLocaleString()}`;
    
    markdownOutput.textContent = output || '// Tidak ada data yang diproses';
}

function copyMarkdown() {
    const markdownOutput = document.getElementById('markdownOutput');
    const textArea = document.createElement('textarea');
    textArea.value = markdownOutput.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    showInfo('Output berhasil disalin!', 'success');
}

function cleanAll() {
    // Hapus input data
    document.getElementById('inputData').value = '';
    
    // Reset output ke default
    document.getElementById('markdownOutput').textContent = '// Output akan muncul di sini setelah proses data...';
    
    // Reset counters
    document.getElementById('inputCounter').textContent = 'Total: 0';
    document.getElementById('outputTotal').textContent = 'Total: 0';
    
    // Reset info message
    showInfo('ðŸ’¡ Masukkan data Anda dan klik "PROSES DATA"', 'default');
}

function showInfo(message, type) {
    const infoDiv = document.getElementById('info');
    infoDiv.textContent = message;
    infoDiv.className = 'info';
    if (type === 'error') {
        infoDiv.classList.add('error');
    } else if (type === 'success') {
        infoDiv.classList.add('success');
    }
}

// Initialize counter on page load
document.addEventListener('DOMContentLoaded', function() {
    updateInputCounter();
});
</script>
</body>
</html>
