<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rekap Data Otomatis</title>
<style>
* { 
    margin:0; 
    padding:0; 
    box-sizing:border-box; 
}
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    overflow-x: hidden;
}
.container { 
    max-width:900px; 
    width:100%;
    margin:0 auto; 
    background:white; 
    border-radius:20px; 
    padding:30px; 
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}
.header { 
    text-align:center; 
    margin-bottom:25px; 
}
h1 { 
    color:#2d3748; 
    margin-bottom:8px; 
    font-size:2.2rem;
    font-weight:700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}
.subtitle { 
    text-align:center; 
    color:#718096; 
    font-size:15px; 
    margin-bottom:25px;
    line-height:1.5;
}
.input-section {
    margin-bottom:20px;
}
.textarea-container {
    position: relative;
    margin-bottom: 15px;
}
textarea { 
    width:100%; 
    height:180px; 
    padding:20px; 
    border:2px solid #e2e8f0; 
    border-radius:12px; 
    font-size:16px; 
    resize:vertical; 
    font-family: 'Courier New', monospace;
    transition: all 0.3s ease;
    background: #f8fafc;
}
textarea:focus { 
    border-color:#667eea; 
    outline:none;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}
.input-counter {
    position: absolute;
    bottom: 10px;
    right: 15px;
    background: rgba(255,255,255,0.9);
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 12px;
    color: #666;
    font-weight: 500;
}
.button-group { 
    display:flex; 
    gap:12px; 
    margin-bottom:20px;
    flex-wrap: nowrap;
}
button { 
    flex: 1; 
    min-width: 120px;
    padding: 16px 12px;
    border:none; 
    border-radius:12px; 
    font-size:15px; 
    font-weight:600; 
    cursor:pointer; 
    transition:all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}
.btn-submit { 
    background:linear-gradient(135deg, #4CAF50, #45a049);
    color:white;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}
.btn-copy { 
    background:linear-gradient(135deg, #2196F3, #1976D2);
    color:white;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
}
.btn-clean {
    background:linear-gradient(135deg, #f44336, #f44336);
    color:white;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
}
button:hover { 
    transform:translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
button:active {
    transform:translateY(-1px);
}
.info { 
    background:#e3f2fd; 
    padding:18px; 
    border-radius:12px; 
    margin-bottom:20px; 
    text-align:center;
    font-weight:500;
    border-left:4px solid #2196F3;
    transition: all 0.3s ease;
}
.info.success {
    background:#e8f5e8;
    border-left-color:#4CAF50;
    color:#2e7d32;
}
.info.error {
    background:#ffebee;
    border-left-color:#f44336;
    color:#c62828;
}
.info.warning {
    background:#fff3e0;
    border-left-color:#ff9800;
    color:#e65100;
}
.error-details {
    background: #ffebee;
    border: 1px solid #f44336;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    font-size: 14px;
}
.error-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 0;
    border-bottom: 1px solid #ffcdd2;
}
.error-item:last-child {
    border-bottom: none;
}
.error-line {
    font-family: 'Courier New', monospace;
    font-weight: bold;
    color: #c62828;
}
.error-reason {
    color: #d32f2f;
    font-size: 13px;
    background: #ffcdd2;
    padding: 4px 8px;
    border-radius: 4px;
}
.output-section h3 {
    color:#2d3748;
    margin-bottom:12px;
    font-size:1.1rem;
    display: flex;
    align-items: center;
    gap: 8px;
}
.output-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}
.total-value {
    background: #667eea;
    color: white;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
}
.markdown-output { 
    background:#1a202c; 
    color:#e2e8f0; 
    padding:25px; 
    border-radius:12px; 
    margin-top:10px; 
    font-family:'Courier New', monospace; 
    white-space:pre-wrap; 
    max-height:400px;
    overflow-y:auto; 
    line-height:1.5;
    border:1px solid #2d3748;
    font-size:14px;
}
.markdown-output::-webkit-scrollbar {
    width:8px;
}
.markdown-output::-webkit-scrollbar-track {
    background:#2d3748;
    border-radius:4px;
}
.markdown-output::-webkit-scrollbar-thumb {
    background:#4a5568;
    border-radius:4px;
}
.markdown-output::-webkit-scrollbar-thumb:hover {
    background:#718096;
}
@media (max-width: 768px) {
    body {
        padding: 10px;
        align-items: flex-start;
    }
    .container {
        padding:20px;
        margin:0;
    }
    h1 {
        font-size:1.8rem;
    }
    .button-group {
        flex-wrap: wrap;
    }
    button {
        min-width: calc(50% - 6px);
    }
    textarea {
        height:150px;
    }
    .markdown-output {
        max-height:300px;
    }
    .output-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
    .error-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
    }
}
</style>
</head>

    </div>
    
    <div class="input-section">
        <div class="textarea-container">
