<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Pola Tarung</title>
<style>
* { 
    margin:0; 
    padding:0; 
    box-sizing:border-box; 
}
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: flex-start;
    justify-content: center;
}
.container { 
    max-width:900px; 
    width:100%;
    margin:0 auto; 
    background:white; 
    border-radius:20px; 
    padding:30px; 
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}
.header { 
    text-align:center; 
    margin-bottom:25px; 
}
h1 { 
    color:#2d3748; 
    margin-bottom:8px; 
    font-size:2.2rem;
    font-weight:700;
}
.subtitle { 
    text-align:center; 
    color:#718096; 
    font-size:15px; 
    margin-bottom:25px;
    line-height:1.5;
}
.input-section {
    margin-bottom:20px;
}
.input-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}
.input-box {
    padding: 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    background: #f8fafc;
}
.input-box h3 {
    color: #2d3748;
    margin-bottom: 15px;
    font-size: 1.1rem;
}
input { 
    width:100%; 
    padding:12px; 
    border:2px solid #e2e8f0; 
    border-radius:8px; 
    font-size:16px; 
    font-family: 'Courier New', monospace;
    text-align: center;
    font-weight: bold;
}
input:focus { 
    border-color:#667eea; 
    outline:none;
}
.button-group { 
    display:flex; 
    gap:12px; 
    margin-bottom:20px;
}
button { 
    flex: 1; 
    padding: 16px 12px;
    border:none; 
    border-radius:12px; 
    font-size:15px; 
    font-weight:600; 
    cursor:pointer; 
    transition:all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}
.btn-generate { 
    background:linear-gradient(135deg, #4CAF50, #45a049);
    color:white;
}
.btn-copy { 
    background:linear-gradient(135deg, #2196F3, #1976D2);
    color:white;
}
.btn-clean {
    background:linear-gradient(135deg, #f44336, #f44336);
    color:white;
}
button:hover { 
    transform:translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
.results-section {
    margin-top: 20px;
}
.results-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}
.result-box {
    padding: 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    background: #f8fafc;
}
.result-box h3 {
    color: #2d3748;
    margin-bottom: 15px;
    font-size: 1.1rem;
    text-align: center;
}
.pola-item {
    background: white;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border-left: 4px solid #667eea;
    font-family: 'Courier New', monospace;
    font-weight: bold;
}
.pola-number {
    color: #667eea;
    font-size: 1.2em;
}
.markdown-output { 
    background:#1a202c; 
    color:#e2e8f0; 
    padding:25px; 
    border-radius:12px; 
    margin-top:10px; 
    font-family:'Courier New', monospace; 
    white-space:pre-wrap; 
    line-height:1.5;
    font-size:14px;
}
@media (max-width: 768px) {
    .input-group, .results-grid {
        grid-template-columns: 1fr;
    }
    .button-group {
        flex-wrap: wrap;
    }
    button {
        min-width: calc(50% - 6px);
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üéØ GENERATOR POLA TARUNG</h1>
        <div class="subtitle">Masukkan angka 4D untuk generate pola tarung AS, KOP, KEPALA, EKOR<br><strong>Format: 4 digit (contoh: 1234)</strong></div>
    </div>
    
    <div class="input-section">
        <div class="input-group">
            <div class="input-box">
                <h3>üìä INPUT ANGKA 4D</h3>
                <input type="text" id="inputAngka" maxlength="4" placeholder="Contoh: 1234" oninput="validateNumber(this)">
            </div>
            <div class="input-box">
                <h3>‚ö° POLA CEPAT</h3>
                <input type="text" id="quickInput" placeholder="Pisahkan dengan koma: 1234,5678,9012" oninput="processQuickInput()">
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-generate" onclick="generatePola()">
                <span>üé≤</span>
                <span>GENERATE POLA</span>
            </button>
            <button class="btn-copy" onclick="copyAllPola()">
                <span>üìã</span>
                <span>SALIN SEMUA</span>
            </button>
            <button class="btn-clean" onclick="cleanAll()">
                <span>üóëÔ∏è</span>
                <span>RESET</span>
            </button>
        </div>
    </div>

    <div class="results-section">
        <div class="results-grid">
            <div class="result-box">
                <h3>üî¥ POLA AS</h3>
                <div id="polaAs"></div>
            </div>
            <div class="result-box">
                <h3>üü° POLA KOP</h3>
                <div id="polaKop"></div>
            </div>
            <div class="result-box">
                <h3>üîµ POLA KEPALA</h3>
                <div id="polaKepala"></div>
            </div>
            <div class="result-box">
                <h3>üü¢ POLA EKOR</h3>
                <div id="polaEkor"></div>
            </div>
        </div>
        
        <div class="result-box">
            <h3>üìù HASIL LENGKAP</h3>
            <div class="markdown-output" id="markdownOutput">// Hasil pola akan muncul di sini...</div>
        </div>
    </div>
</div>

<script>
function validateNumber(input) {
    // Hanya allow angka dan max 4 digit
    input.value = input.value.replace(/[^0-9]/g, '').slice(0,4);
}

function processQuickInput() {
    const input = document.getElementById('quickInput').value;
    const numbers = input.split(',').map(num => num.trim().replace(/[^0-9]/g, '').slice(0,4)).filter(num => num.length === 4);
    
    if (numbers.length > 0) {
        generatePolaFromArray(numbers);
    }
}

function generatePola() {
    const singleInput = document.getElementById('inputAngka').value;
    const quickInput = document.getElementById('quickInput').value;
    
    if (singleInput && singleInput.length === 4) {
        generatePolaFromArray([singleInput]);
    } else if (quickInput) {
        processQuickInput();
    } else {
        alert('Masukkan angka 4D yang valid!');
    }
}

function generatePolaFromArray(numbers) {
    const polaAs = [];
    const polaKop = [];
    const polaKepala = [];
    const polaEkor = [];
    
    let outputText = `POLA TARUNG DARI: ${numbers.join(', ')}\n\n`;
    
    numbers.forEach(number => {
        if (number.length === 4) {
            const as = number[0];
            const kop = number[1];
            const kepala = number[2];
            const ekor = number[3];
            
            // Pola AS
            const asPola = generatePolaForDigit(as, 'AS');
            polaAs.push(...asPola);
            
            // Pola KOP
            const kopPola = generatePolaForDigit(kop, 'KOP');
            polaKop.push(...kopPola);
            
            // Pola KEPALA
            const kepalaPola = generatePolaForDigit(kepala, 'KEPALA');
            polaKepala.push(...kepalaPola);
            
            // Pola EKOR
            const ekorPola = generatePolaForDigit(ekor, 'EKOR');
            polaEkor.push(...ekorPola);
            
            // Output text
            outputText += `ANGKA: ${number}\n`;
            outputText += `AS: ${as} | KOP: ${kop} | KEPALA: ${kepala} | EKOR: ${ekor}\n`;
            outputText += `POLA AS: ${asPola.join(', ')}\n`;
            outputText += `POLA KOP: ${kopPola.join(', ')}\n`;
            outputText += `POLA KEPALA: ${kepalaPola.join(', ')}\n`;
            outputText += `POLA EKOR: ${ekorPola.join(', ')}\n\n`;
        }
    });
    
    displayPolaResults(polaAs, polaKop, polaKepala, polaEkor, outputText);
}

function generatePolaForDigit(digit, type) {
    const num = parseInt(digit);
    const pola = [];
    
    // Basic pola tarung
    pola.push(num.toString()); // Digit sendiri
    
    // Pola invest/toggle
    pola.push(((num + 1) % 10).toString()); // +1
    pola.push(((num + 2) % 10).toString()); // +2
    pola.push(((num + 5) % 10).toString()); // +5
    
    // Pola mirror
    pola.push(((10 - num) % 10).toString()); // Mirror
    
    // Pola kecil/besar
    if (num < 5) {
        pola.push('K'); // Kecil
    } else {
        pola.push('B'); // Besar
    }
    
    // Pola genap/ganjil
    if (num % 2 === 0) {
        pola.push('G'); // Genap
    } else {
        pola.push('N'); // Ganjil
    }
    
    // Remove duplicates and return
    return [...new Set(pola)];
}

function displayPolaResults(polaAs, polaKop, polaKepala, polaEkor, outputText) {
    // Display individual pola
    displayPolaInBox('polaAs', polaAs);
    displayPolaInBox('polaKop', polaKop);
    displayPolaInBox('polaKepala', polaKepala);
    displayPolaInBox('polaEkor', polaEkor);
    
    // Display full output
    document.getElementById('markdownOutput').textContent = outputText;
}

function displayPolaInBox(boxId, polaArray) {
    const box = document.getElementById(boxId);
    const uniquePola = [...new Set(polaArray)];
    
    box.innerHTML = uniquePola.map(pola => 
        `<div class="pola-item"><span class="pola-number">${pola}</span></div>`
    ).join('');
}

function copyAllPola() {
    const output = document.getElementById('markdownOutput');
    const textArea = document.createElement('textarea');
    textArea.value = output.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    alert('Pola berhasil disalin!');
}

function cleanAll() {
    document.getElementById('inputAngka').value = '';
    document.getElementById('quickInput').value = '';
    document.getElementById('polaAs').innerHTML = '';
    document.getElementById('polaKop').innerHTML = '';
    document.getElementById('polaKepala').innerHTML = '';
    document.getElementById('polaEkor').innerHTML = '';
    document.getElementById('markdownOutput').textContent = '// Hasil pola akan muncul di sini...';
}
</script>
</body>
</html>
