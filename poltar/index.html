<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Kombinasi 4D</title>
<style>
* { 
    margin:0; 
    padding:0; 
    box-sizing:border-box; 
}
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: flex-start;
    justify-content: center;
}
.container { 
    max-width:1200px; 
    width:100%;
    margin:0 auto; 
    background:white; 
    border-radius:20px; 
    padding:30px; 
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}
.header { 
    text-align:center; 
    margin-bottom:25px; 
}
h1 { 
    color:#2d3748; 
    margin-bottom:8px; 
    font-size:2.2rem;
    font-weight:700;
}
.subtitle { 
    text-align:center; 
    color:#718096; 
    font-size:15px; 
    margin-bottom:25px;
    line-height:1.5;
}
.input-section {
    margin-bottom:20px;
}
.input-group {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
}
.input-box {
    padding: 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    background: #f8fafc;
}
.input-box h3 {
    color: #2d3748;
    margin-bottom: 15px;
    font-size: 1.1rem;
}
textarea { 
    width:100%; 
    height:120px; 
    padding:15px; 
    border:2px solid #e2e8f0; 
    border-radius:8px; 
    font-size:16px; 
    font-family: 'Courier New', monospace;
    resize: vertical;
}
textarea:focus { 
    border-color:#667eea; 
    outline:none;
}
.preview-box {
    background: #1a202c;
    color: #e2e8f0;
    padding: 15px;
    border-radius: 8px;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    overflow-y: auto;
    max-height: 120px;
}
.button-group { 
    display:flex; 
    gap:12px; 
    margin-bottom:20px;
}
button { 
    flex: 1; 
    padding: 16px 12px;
    border:none; 
    border-radius:12px; 
    font-size:15px; 
    font-weight:600; 
    cursor:pointer; 
    transition:all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}
.btn-generate { 
    background:linear-gradient(135deg, #4CAF50, #45a049);
    color:white;
}
.btn-copy { 
    background:linear-gradient(135deg, #2196F3, #1976D2);
    color:white;
}
.btn-clean {
    background:linear-gradient(135deg, #f44336, #f44336);
    color:white;
}
button:hover { 
    transform:translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}
.results-section {
    margin-top: 20px;
}
.stats {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
    padding: 15px;
    background: #f8fafc;
    border-radius: 12px;
    border-left: 4px solid #667eea;
}
.markdown-output { 
    background:#1a202c; 
    color:#e2e8f0; 
    padding:25px; 
    border-radius:12px; 
    margin-top:10px; 
    font-family:'Courier New', monospace; 
    white-space:pre-wrap; 
    max-height:500px;
    overflow-y:auto; 
    line-height:1.5;
    font-size:14px;
}
.markdown-output::-webkit-scrollbar {
    width:8px;
}
.markdown-output::-webkit-scrollbar-track {
    background:#2d3748;
    border-radius:4px;
}
.markdown-output::-webkit-scrollbar-thumb {
    background:#4a5568;
    border-radius:4px;
}
.markdown-output::-webkit-scrollbar-thumb:hover {
    background:#718096;
}
@media (max-width: 768px) {
    .input-group {
        grid-template-columns: 1fr;
    }
    .button-group {
        flex-wrap: wrap;
    }
    button {
        min-width: calc(50% - 6px);
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üé∞ GENERATOR KOMBINASI 4D</h1>
        <div class="subtitle">Masukkan angka dipisahkan koma untuk generate semua kombinasi 4D<br><strong>Contoh: 124,456,459,680</strong></div>
    </div>
    
    <div class="input-section">
        <div class="input-group">
            <div class="input-box">
                <h3>üì• INPUT ANGKA</h3>
                <textarea id="inputAngka" placeholder="Masukkan angka dipisahkan koma&#10;Contoh: 124,456,459,680&#10;Contoh: 1456,678,51,51748" oninput="updatePreview()"></textarea>
            </div>
            <div class="input-box">
                <h3>üëÅÔ∏è PREVIEW INPUT</h3>
                <div class="preview-box" id="inputPreview">
                    // Preview akan muncul di sini...
                </div>
            </div>
        </div>
        
        <div class="button-group">
            <button class="btn-generate" onclick="generateKombinasi()">
                <span>üé≤</span>
                <span>GENERATE KOMBINASI</span>
            </button>
            <button class="btn-copy" onclick="copyHasil()">
                <span>üìã</span>
                <span>SALIN HASIL</span>
            </button>
            <button class="btn-clean" onclick="cleanAll()">
                <span>üóëÔ∏è</span>
                <span>RESET</span>
            </button>
        </div>
    </div>

    <div class="results-section">
        <div class="stats" id="statsInfo">
            <div>
                <strong>Total Kombinasi:</strong> <span id="totalKombinasi">0</span>
            </div>
            <div>
                <strong>Status:</strong> <span id="statusInfo">Menunggu input...</span>
            </div>
        </div>
        
        <div class="markdown-output" id="markdownOutput">// Hasil kombinasi akan muncul di sini...</div>
    </div>
</div>

<script>
function updatePreview() {
    const input = document.getElementById('inputAngka').value;
    const preview = document.getElementById('inputPreview');
    
    if (!input.trim()) {
        preview.innerHTML = '// Preview akan muncul di sini...';
        return;
    }
    
    const numbers = input.split(',').map(num => num.trim()).filter(num => num);
    preview.innerHTML = numbers.map(num => 
        `<div style="margin-bottom: 5px;">${num}</div>`
    ).join('');
}

function generateKombinasi() {
    const input = document.getElementById('inputAngka').value.trim();
    const output = document.getElementById('markdownOutput');
    const stats = document.getElementById('statsInfo');
    const totalSpan = document.getElementById('totalKombinasi');
    const statusSpan = document.getElementById('statusInfo');
    
    if (!input) {
        showStatus('Masukkan angka terlebih dahulu!', 'error');
        return;
    }
    
    const numbers = input.split(',').map(num => num.trim()).filter(num => num);
    
    if (numbers.length === 0) {
        showStatus('Tidak ada angka yang valid!', 'error');
        return;
    }
    
    showStatus('Memproses kombinasi...', 'processing');
    
    // Ekstrak digit untuk setiap posisi
    const posisi1 = [];
    const posisi2 = [];
    const posisi3 = [];
    const posisi4 = [];
    
    numbers.forEach(number => {
        const digits = number.split('').filter(d => /\d/.test(d));
        
        if (digits.length >= 1) posisi1.push(digits[0]);
        if (digits.length >= 2) posisi2.push(digits[1]);
        if (digits.length >= 3) posisi3.push(digits[2]);
        if (digits.length >= 4) posisi4.push(digits[3]);
    });
    
    // Hapus duplikat
    const unique1 = [...new Set(posisi1)];
    const unique2 = [...new Set(posisi2)];
    const unique3 = [...new Set(posisi3)];
    const unique4 = [...new Set(posisi4)];
    
    // Generate semua kombinasi
    const semuaKombinasi = [];
    
    for (const d1 of unique1) {
        for (const d2 of unique2) {
            for (const d3 of unique3) {
                for (const d4 of unique4) {
                    semuaKombinasi.push(`${d1}${d2}${d3}${d4}`);
                }
            }
        }
    }
    
    const total = semuaKombinasi.length;
    const hasilText = semuaKombinasi.join('*') + '*';
    
    // Update output
    output.textContent = hasilText;
    totalSpan.textContent = total.toLocaleString();
    
    showStatus(`Berhasil generate ${total} kombinasi!`, 'success');
    
    // Scroll ke hasil
    output.scrollIntoView({ behavior: 'smooth' });
}

function showStatus(message, type) {
    const statusSpan = document.getElementById('statusInfo');
    const stats = document.getElementById('statsInfo');
    
    statusSpan.textContent = message;
    
    // Reset warna
    stats.style.background = '#f8fafc';
    stats.style.borderLeftColor = '#667eea';
    
    if (type === 'error') {
        stats.style.background = '#ffebee';
        stats.style.borderLeftColor = '#f44336';
    } else if (type === 'success') {
        stats.style.background = '#e8f5e8';
        stats.style.borderLeftColor = '#4CAF50';
    } else if (type === 'processing') {
        stats.style.background = '#fff3e0';
        stats.style.borderLeftColor = '#ff9800';
    }
}

function copyHasil() {
    const output = document.getElementById('markdownOutput');
    const textArea = document.createElement('textarea');
    textArea.value = output.textContent;
    document.body.appendChild(textArea);
    textArea.select();
    document.execCommand('copy');
    document.body.removeChild(textArea);
    showStatus('Hasil berhasil disalin!', 'success');
}

function cleanAll() {
    document.getElementById('inputAngka').value = '';
    document.getElementById('markdownOutput').textContent = '// Hasil kombinasi akan muncul di sini...';
    document.getElementById('totalKombinasi').textContent = '0';
    document.getElementById('inputPreview').innerHTML = '// Preview akan muncul di sini...';
    showStatus('Menunggu input...', 'default');
}

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    updatePreview();
});
</script>
</body>
</html>
