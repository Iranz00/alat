<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tools REKAP CT & KUMAT - RAN</title>
<style>
* { 
    margin:0; 
    padding:0; 
    box-sizing:border-box; 
}
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    overflow-x: hidden;
    transition: all 0.3s ease;
}
.container { 
    max-width:1200px; 
    width:100%;
    margin:0 auto; 
    background:white; 
    border-radius:20px; 
    padding:30px; 
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
}
.header { 
    text-align:center; 
    margin-bottom:25px; 
}
h1 { 
    color:#2d3748; 
    margin-bottom:8px; 
    font-size:2.2rem;
    font-weight:700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
}

/* Mode Selection */
.mode-selection {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
}
.mode-option {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 12px 20px;
    background: #f8fafc;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px solid #e2e8f0;
}
.mode-option.active {
    background: #667eea;
    color: white;
    border-color: #667eea;
}
.mode-option input {
    display: none;
}

.input-section {
    margin-bottom:20px;
}
.textarea-container {
    position: relative;
    margin-bottom: 15px;
}
.rekap-textarea {
    width:100%; 
    height:180px; 
    padding:20px; 
    border:2px solid #e2e8f0; 
    border-radius:12px; 
    font-size:16px; 
    resize:vertical; 
    font-family: 'Courier New', monospace;
    transition: all 0.3s ease;
    background: #f8fafc;
}
.rekap-textarea:focus { 
    border-color:#667eea; 
    outline:none;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.button-group { 
    display:flex; 
    gap:12px; 
    margin-bottom:20px;
    flex-wrap: nowrap;
}
button { 
    flex: 1; 
    min-width: 120px;
    padding: 16px 12px;
    border:none; 
    border-radius:12px; 
    font-size:15px; 
    font-weight:600; 
    cursor:pointer; 
    transition:all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}
.btn-submit { 
    background: linear-gradient(135deg, #009688, #00796B);
    color:white;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}
.btn-copy { 
    background:linear-gradient(135deg, #2196F3, #1976D2);
    color:white;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
}
.btn-clean {
    background:linear-gradient(135deg, #f44336, #f44336);
    color:white;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
}
button:hover { 
    transform:translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.info { 
    background:#e3f2fd; 
    padding:18px; 
    border-radius:12px; 
    margin-bottom:20px; 
    text-align:center;
    font-weight:500;
    border-left:4px solid #2196F3;
    transition: all 0.3s ease;
}

.output-section h3 {
    color:#2d3748;
    margin-bottom:12px;
    font-size:1.1rem;
    display: flex;
    align-items: center;
    gap: 8px;
}

/* Tabel Output Styles */
.output-table {
    width: 100%;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    border: 1px solid #e2e8f0;
}
.table-row {
    display: flex;
    border-bottom: 1px solid #e2e8f0;
}
.table-row:last-child {
    border-bottom: none;
}
.table-label {
    width: 30%;
    padding: 16px;
    background: #f8fafc;
    font-weight: 600;
    color: #2d3748;
    border-right: 1px solid #e2e8f0;
}
.table-label.blue {
    color: #1976d2;
}
.table-label.green {
    color: #2e7d32;
}
.table-label.red {
    color: #d32f2f;
}
.table-values {
    width: 70%;
    padding: 16px;
}
.numbers {
    font-family: 'Courier New', monospace;
    font-size: 14px;
    line-height: 1.4;
    color: #2d3748;
}
.count {
    display: block;
    margin-top: 8px;
    font-weight: 700;
    font-size: 16px;
}
.count.blue {
    color: #1976d2;
}
.count.green {
    color: #2e7d32;
}
.count.red {
    color: #d32f2f;
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    .container {
        padding:20px;
    }
    h1 {
        font-size:1.8rem;
    }
    .mode-selection {
        flex-direction: column;
        align-items: center;
    }
    .mode-option {
        width: 100%;
        max-width: 200px;
        justify-content: center;
    }
    .button-group {
        flex-wrap: wrap;
    }
    button {
        min-width: calc(50% - 6px);
    }
    .rekap-textarea {
        height:150px;
    }
    .table-label {
        width: 40%;
    }
    .table-values {
        width: 60%;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üõ†Ô∏è REKAP CT & KUMAT üõ†Ô∏è</h1>
    </div>
    
    <!-- Mode Selection -->
    <div class="mode-selection">
        <div class="mode-option active" onclick="selectMode('ct')">
            <input type="radio" name="mode" id="modeCT" checked>
            <span>üéØ MODE CT</span>
        </div>
        <div class="mode-option" onclick="selectMode('kumat')">
            <input type="radio" name="mode" id="modeKumat">
            <span>üìã MODE KUMAT</span>
        </div>
    </div>
    
    <div class="input-section">
        <div class="textarea-container">
            <textarea id="inputData" class="rekap-textarea" placeholder="MODE CT - Masukkan CT (2-7 digit):
04
46
94
91
61

MODE KUMAT - Masukkan digit KUMAT:
12356789
01235789
01235678
02345678
02345789"></textarea>
        </div>
        
        <div class="button-group">
            <button class="btn-submit" onclick="prosesRekap()">
                <span>üöÄ</span>
                <span>PROSES REKAP</span>
            </button>
            <button class="btn-copy" onclick="copyOutput()">
                <span>üìã</span>
                <span>SALIN OUTPUT</span>
            </button>
            <button class="btn-clean" onclick="cleanAll()">
                <span>üóëÔ∏è</span>
                <span>CLEAR</span>
            </button>
        </div>
    </div>
    
    <div class="info" id="info">
        üí° Pilih mode CT atau KUMAT, masukkan data, lalu klik "PROSES REKAP"
    </div>

    <div class="output-section">
        <h3>üìä Hasil Rekap:</h3>
        <div class="output-table" id="outputTable">
            <!-- Hasil akan di-generate di sini -->
        </div>
    </div>
</div>

<script>
let currentMode = 'ct';

function selectMode(mode) {
    currentMode = mode;
    
    // Update UI
    document.querySelectorAll('.mode-option').forEach(opt => {
        opt.classList.remove('active');
    });
    event.currentTarget.classList.add('active');
    
    // Update placeholder
    const textarea = document.getElementById('inputData');
    if (mode === 'ct') {
        textarea.placeholder = 'MODE CT - Masukkan CT (2-7 digit):\n04\n46\n94\n91\n61';
    } else {
        textarea.placeholder = 'MODE KUMAT - Masukkan digit KUMAT:\n12356789\n01235789\n01235678\n02345678\n02345789';
    }
    
    showInfo('üí° Pilih mode CT atau KUMAT, masukkan data, lalu klik "PROSES REKAP"', 'default');
}

function prosesRekap() {
    const input = document.getElementById('inputData').value.trim();
    if (!input) {
        showInfo('Masukkan data terlebih dahulu!', 'error');
        return;
    }
    
    const lines = input.split('\n').map(line => line.trim()).filter(line => line);
    
    let kumatSets;
    
    if (currentMode === 'ct') {
        // Validasi CT mode
        for (let line of lines) {
            if (!/^\d{2,7}$/.test(line)) {
                showInfo('Semua CT harus 2-7 digit angka!', 'error');
                return;
            }
        }
        kumatSets = processCTMode(lines);
    } else {
        // Validasi KUMAT mode
        for (let line of lines) {
            if (!/^[0-9]{2,9}$/.test(line)) {
                showInfo('KUMAT harus terdiri dari digit 0-9 (min 2 digit)!', 'error');
                return;
            }
        }
        kumatSets = processKumatMode(lines);
    }
    
    const result = hitungRanking(kumatSets);
    tampilkanHasilTable(result);
    showInfo('Rekap berhasil diproses!', 'success');
}

function processCTMode(controls) {
    const kumatSets = [];
    
    for (let control of controls) {
        const digits = new Set(control.split(''));
        const kumatDigits = getKumatDigits(digits);
        const permutations = generatePermutations(kumatDigits);
        kumatSets.push(permutations);
    }
    
    return kumatSets;
}

function processKumatMode(kumats) {
    const kumatSets = [];
    
    for (let kumat of kumats) {
        const kumatDigits = new Set(kumat.split(''));
        const permutations = generatePermutations(kumatDigits);
        kumatSets.push(permutations);
    }
    
    return kumatSets;
}

function hitungRanking(kumatSets) {
    const allNumbers = generateAllNumbers();
    const results = {
        lolosKumat: [],
        kena1x: [],
        kena2x: []
    };
    
    for (let number of allNumbers) {
        let kenaCount = 0;
        
        for (let permutations of kumatSets) {
            if (permutations.has(number)) {
                kenaCount++;
            }
        }
        
        if (kenaCount === 0 && !isTwin(number)) {
            results.lolosKumat.push(number);
        } else if (kenaCount === 1) {
            results.kena1x.push(number);
        } else if (kenaCount === 2) {
            results.kena2x.push(number);
        }
    }
    
    return results;
}

function getKumatDigits(controlDigits) {
    const allDigits = new Set('0123456789');
    const kumatDigits = new Set();
    
    for (let digit of allDigits) {
        if (!controlDigits.has(digit)) {
            kumatDigits.add(digit);
        }
    }
    
    return kumatDigits;
}

function generatePermutations(digits) {
    const permutations = new Set();
    const digitArray = Array.from(digits);
    
    for (let i = 0; i < digitArray.length; i++) {
        for (let j = 0; j < digitArray.length; j++) {
            if (i !== j) {
                permutations.add(digitArray[i] + digitArray[j]);
            }
        }
    }
    
    return permutations;
}

function generateAllNumbers() {
    const numbers = [];
    for (let i = 0; i <= 99; i++) {
        numbers.push(i.toString().padStart(2, '0'));
    }
    return numbers;
}

function isTwin(number) {
    return number[0] === number[1];
}

function tampilkanHasilTable(result) {
    const output = document.getElementById('outputTable');
    let html = '';
    
    // Lolos Kumat
    if (result.lolosKumat.length > 0) {
        html += `
        <div class="table-row">
            <div class="table-label blue">Ranking 1</div>
            <div class="table-values">
                <div class="numbers">${result.lolosKumat.join('*')}*</div>
                <span class="count blue">${result.lolosKumat.length} Angka</span>
            </div>
        </div>`;
    }
    
    // Kena Kumat 1x
    if (result.kena1x.length > 0) {
        html += `
        <div class="table-row">
            <div class="table-label green">Ranking 2</div>
            <div class="table-values">
                <div class="numbers">${result.kena1x.join('*')}*</div>
                <span class="count green">${result.kena1x.length} Angka</span>
            </div>
        </div>`;
    }
    
    // Kena Kumat 2x
    if (result.kena2x.length > 0) {
        html += `
        <div class="table-row">
            <div class="table-label red">Ranking 3</div>
            <div class="table-values">
                <div class="numbers">${result.kena2x.join('*')}*</div>
                <span class="count red">${result.kena2x.length} Angka</span>
            </div>
        </div>`;
    }
    
    output.innerHTML = html || '<div class="table-row"><div class="table-values" style="width:100%; text-align:center; padding:20px; color:#718096;">Tidak ada data yang diproses</div></div>';
}

function copyOutput() {
    const output = document.getElementById('outputTable');
    let text = 'HASIL REKAP\n\n';
    
    const rows = output.querySelectorAll('.table-row');
    rows.forEach(row => {
        const label = row.querySelector('.table-label').textContent;
        const numbers = row.querySelector('.numbers').textContent;
        const count = row.querySelector('.count').textContent;
        
        text += `${label}\n`;
        text += `${numbers}\n`;
        text += `${count}\n\n`;
    });
    
    navigator.clipboard.writeText(text).then(() => {
        showInfo('Output berhasil disalin!', 'success');
    }).catch(() => {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showInfo('Output berhasil disalin!', 'success');
    });
}

function cleanAll() {
    document.getElementById('inputData').value = '';
    document.getElementById('outputTable').innerHTML = '';
    showInfo('üí° Pilih mode CT atau KUMAT, masukkan data, lalu klik "PROSES REKAP"', 'default');
}

function showInfo(message, type) {
    const infoDiv = document.getElementById('info');
    infoDiv.textContent = message;
    infoDiv.className = 'info';
    if (type === 'error') {
        infoDiv.style.background = '#ffebee';
        infoDiv.style.borderLeftColor = '#f44336';
        infoDiv.style.color = '#c62828';
    } else if (type === 'success') {
        infoDiv.style.background = '#e8f5e8';
        infoDiv.style.borderLeftColor = '#4CAF50';
        infoDiv.style.color = '#2e7d32';
    } else {
        infoDiv.style.background = '#e3f2fd';
        infoDiv.style.borderLeftColor = '#2196F3';
        infoDiv.style.color = '#1565c0';
    }
}
</script>
</body>
