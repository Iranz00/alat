<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tools REKAP CT & KUMAT - RAN</title>
<style>
* { 
    margin:0; 
    padding:0; 
    box-sizing:border-box; 
}
body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    min-height: 100vh;
    padding: 20px;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    overflow-x: hidden;
    transition: all 0.3s ease;
}
.container { 
    max-width:1200px; 
    width:100%;
    margin:0 auto; 
    background:white; 
    border-radius:20px; 
    padding:30px; 
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
    transition: all 0.3s ease;
}
.header { 
    text-align:center; 
    margin-bottom:25px; 
}
h1 { 
    color:#2d3748; 
    margin-bottom:8px; 
    font-size:2.2rem;
    font-weight:700;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
}

/* Theme Toggle */
.theme-toggle {
    text-align: center;
    margin-bottom: 20px;
}
.theme-toggle button {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.theme-toggle button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

/* Digit Selection - Sesuai contoh Anda */
.digit-selection {
    background:#f8f9fa;
    padding:15px;
    border-radius:10px;
    margin-bottom:15px;
    border:2px solid #e9ecef;
    transition: all 0.3s ease;
}
.digit-selection h3 {
    margin-bottom:10px;
    color:#333;
    font-size:14px;
    text-align:center;
    transition: all 0.3s ease;
}
.checkbox-group {
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
}
.checkbox-item {
    display:flex;
    align-items:center;
    gap:5px;
}
.checkbox-item input[type="checkbox"] {
    width:16px;
    height:16px;
}
.checkbox-item label {
    font-size:14px;
    color:#333;
    cursor:pointer;
    transition: all 0.3s ease;
}

.input-section {
    margin-bottom:20px;
}
.textarea-container {
    position: relative;
    margin-bottom: 15px;
}
.rekap-textarea {
    width:100%; 
    height:180px; 
    padding:20px; 
    border:2px solid #e2e8f0; 
    border-radius:12px; 
    font-size:16px; 
    resize:vertical; 
    font-family: 'Courier New', monospace;
    transition: all 0.3s ease;
    background: #f8fafc;
}
.rekap-textarea:focus { 
    border-color:#667eea; 
    outline:none;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.button-group { 
    display:flex; 
    gap:12px; 
    margin-bottom:20px;
    flex-wrap: nowrap;
}
button { 
    flex: 1; 
    min-width: 120px;
    padding: 16px 12px;
    border:none; 
    border-radius:12px; 
    font-size:15px; 
    font-weight:600; 
    cursor:pointer; 
    transition:all 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
}
.btn-submit { 
    background: linear-gradient(135deg, #009688, #00796B);
    color:white;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}
.btn-copy { 
    background:linear-gradient(135deg, #2196F3, #1976D2);
    color:white;
    box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
}
.btn-clean {
    background:linear-gradient(135deg, #f44336, #f44336);
    color:white;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
}
button:hover { 
    transform:translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.info { 
    background:#e3f2fd; 
    padding:18px; 
    border-radius:12px; 
    margin-bottom:20px; 
    text-align:center;
    font-weight:500;
    border-left:4px solid #2196F3;
    transition: all 0.3s ease;
}

.output-section h3 {
    color:#2d3748;
    margin-bottom:12px;
    font-size:1.1rem;
    display: flex;
    align-items: center;
    gap: 8px;
}
.markdown-output { 
    background:#1a202c; 
    color:#e2e8f0; 
    padding:25px; 
    border-radius:12px; 
    margin-top:10px; 
    font-family:'Courier New', monospace; 
    white-space:pre-wrap; 
    max-height:600px;
    overflow-y:auto; 
    line-height:1.5;
    border:1px solid #2d3748;
    font-size:14px;
}

.markdown-output::-webkit-scrollbar {
    width:8px;
}
.markdown-output::-webkit-scrollbar-track {
    background:#2d3748;
    border-radius:4px;
}
.markdown-output::-webkit-scrollbar-thumb {
    background:#4a5568;
    border-radius:4px;
}

/* Dark Theme Styles */
body.dark-theme {
    background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
}
body.dark-theme .container {
    background: #2d3748;
    color: #e2e8f0;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}
body.dark-theme h1 {
    color: #e2e8f0;
}
body.dark-theme .digit-selection {
    background: #4a5568;
    border-color: #718096;
}
body.dark-theme .digit-selection h3 {
    color: #e2e8f0;
}
body.dark-theme .checkbox-item label {
    color: #e2e8f0;
}
body.dark-theme .rekap-textarea {
    background: #4a5568;
    border-color: #718096;
    color: #e2e8f0;
}
body.dark-theme .rekap-textarea:focus {
    background: #4a5568;
    border-color: #667eea;
}
body.dark-theme .info {
    background: #4a5568;
    border-left-color: #667eea;
    color: #e2e8f0;
}
body.dark-theme .info.success {
    background: #2d5c2d;
    border-left-color: #4CAF50;
}
body.dark-theme .info.error {
    background: #5c2d2d;
    border-left-color: #f44336;
}
body.dark-theme .theme-toggle button {
    background: linear-gradient(135deg, #4a5568, #718096);
}
body.dark-theme .output-section h3 {
    color: #e2e8f0;
}

@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    .container {
        padding:20px;
    }
    h1 {
        font-size:1.8rem;
    }
    .checkbox-group {
        gap: 10px;
    }
    .button-group {
        flex-wrap: wrap;
    }
    button {
        min-width: calc(50% - 6px);
    }
    .rekap-textarea {
        height:150px;
    }
}
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üõ†Ô∏è REKAP CT & KUMAT üõ†Ô∏è</h1>
    </div>
    
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="themeButton" onclick="toggleTheme()">
            <span>üåô</span>
            <span>Mode Gelap</span>
        </button>
    </div>
    
    <!-- Digit Selection - Sesuai contoh Anda -->
    <div class="digit-selection">
        <h3>üìä PILIH MODE:</h3>
        <div class="checkbox-group" id="kombinasiCheckboxes">
            <div class="checkbox-item">
                <input type="checkbox" id="ModeCT" value="CT" checked>
                <label for="ModeCT">Mode CT</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="ModeKumat" value="Kumat" checked>
                <label for="ModeKumat">Mode Kumat</label>
            </div>
        </div>
    </div>
    
    <div class="input-section">
        <div class="textarea-container">
            <textarea id="inputData" class="rekap-textarea" placeholder="Masukkan data sesuai mode yang dipilih:

Mode CT - Contoh:
04
46
94
91
61

Mode Kumat - Contoh:
12356789
01235789
01235678
02345678
02345789"></textarea>
        </div>
        
        <div class="button-group">
            <button class="btn-submit" onclick="prosesRekap()">
                <span>üöÄ</span>
                <span>PROSES REKAP</span>
            </button>
            <button class="btn-copy" onclick="copyOutput()">
                <span>üìã</span>
                <span>SALIN OUTPUT</span>
            </button>
            <button class="btn-clean" onclick="cleanAll()">
                <span>üóëÔ∏è</span>
                <span>CLEAR</span>
            </button>
        </div>
    </div>
    
    <div class="info" id="info">
        üí° Pilih mode yang diinginkan, masukkan data, lalu klik "PROSES REKAP"
    </div>

    <div class="output-section">
        <h3>üìä Hasil Rekap:</h3>
        <div class="markdown-output" id="markdownOutput">// Output akan muncul di sini setelah proses data...</div>
    </div>
</div>

<script>
let currentMode = 'both'; // 'ct', 'kumat', atau 'both'
let isDarkTheme = false;

// Toggle Theme Function
function toggleTheme() {
    isDarkTheme = !isDarkTheme;
    const body = document.body;
    const themeButton = document.getElementById('themeButton');
    
    if (isDarkTheme) {
        body.classList.add('dark-theme');
        themeButton.innerHTML = '<span>‚òÄÔ∏è</span><span>Mode Terang</span>';
    } else {
        body.classList.remove('dark-theme');
        themeButton.innerHTML = '<span>üåô</span><span>Mode Gelap</span>';
    }
}

// Update mode berdasarkan checkbox
function updateMode() {
    const ctChecked = document.getElementById('ModeCT').checked;
    const kumatChecked = document.getElementById('ModeKumat').checked;
    
    if (ctChecked && kumatChecked) {
        currentMode = 'both';
        showInfo('üí° Mode CT dan KUMAT aktif - Masukkan data keduanya', 'default');
    } else if (ctChecked) {
        currentMode = 'ct';
        showInfo('üí° Mode CT aktif - Masukkan data CT', 'default');
    } else if (kumatChecked) {
        currentMode = 'kumat';
        showInfo('üí° Mode KUMAT aktif - Masukkan data KUMAT', 'default');
    } else {
        showInfo('‚ùå Pilih minimal satu mode!', 'error');
    }
}

// Event listeners untuk checkbox
document.getElementById('ModeCT').addEventListener('change', updateMode);
document.getElementById('ModeKumat').addEventListener('change', updateMode);

function prosesRekap() {
    const input = document.getElementById('inputData').value.trim();
    if (!input) {
        showInfo('Masukkan data terlebih dahulu!', 'error');
        return;
    }
    
    const lines = input.split('\n').map(line => line.trim()).filter(line => line);
    
    let kumatSets;
    
    if (currentMode === 'ct') {
        // Validasi CT mode
        for (let line of lines) {
            if (!/^\d{2,7}$/.test(line)) {
                showInfo('Semua CT harus 2-7 digit angka!', 'error');
                return;
            }
        }
        kumatSets = processCTMode(lines);
    } else if (currentMode === 'kumat') {
        // Validasi KUMAT mode
        for (let line of lines) {
            if (!/^[0-9]{2,9}$/.test(line)) {
                showInfo('KUMAT harus terdiri dari digit 0-9 (min 2 digit)!', 'error');
                return;
            }
        }
        kumatSets = processKumatMode(lines);
    } else if (currentMode === 'both') {
        // Mode kombinasi - butuh logika khusus
        showInfo('‚ùå Mode kombinasi belum diimplementasikan!', 'error');
        return;
    }
    
    const result = hitungRanking(kumatSets);
    tampilkanHasil(result);
    showInfo('Rekap berhasil diproses!', 'success');
}

function processCTMode(controls) {
    const kumatSets = [];
    
    for (let control of controls) {
        const digits = new Set(control.split(''));
        const kumatDigits = getKumatDigits(digits);
        const permutations = generatePermutations(kumatDigits);
        kumatSets.push(permutations);
    }
    
    return kumatSets;
}

function processKumatMode(kumats) {
    const kumatSets = [];
    
    for (let kumat of kumats) {
        const kumatDigits = new Set(kumat.split(''));
        const permutations = generatePermutations(kumatDigits);
        kumatSets.push(permutations);
    }
    
    return kumatSets;
}

function hitungRanking(kumatSets) {
    const allNumbers = generateAllNumbers();
    const results = {
        lolosKumat: [],
        kena1x: [],
        kena2x: []
    };
    
    for (let number of allNumbers) {
        let kenaCount = 0;
        
        for (let permutations of kumatSets) {
            if (permutations.has(number)) {
                kenaCount++;
            }
        }
        
        if (kenaCount === 0 && !isTwin(number)) {
            results.lolosKumat.push(number);
        } else if (kenaCount === 1) {
            results.kena1x.push(number);
        } else if (kenaCount === 2) {
            results.kena2x.push(number);
        }
    }
    
    return results;
}

function getKumatDigits(controlDigits) {
    const allDigits = new Set('0123456789');
    const kumatDigits = new Set();
    
    for (let digit of allDigits) {
        if (!controlDigits.has(digit)) {
            kumatDigits.add(digit);
        }
    }
    
    return kumatDigits;
}

function generatePermutations(digits) {
    const permutations = new Set();
    const digitArray = Array.from(digits);
    
    for (let i = 0; i < digitArray.length; i++) {
        for (let j = 0; j < digitArray.length; j++) {
            if (i !== j) {
                permutations.add(digitArray[i] + digitArray[j]);
            }
        }
    }
    
    return permutations;
}

function generateAllNumbers() {
    const numbers = [];
    for (let i = 0; i <= 99; i++) {
        numbers.push(i.toString().padStart(2, '0'));
    }
    return numbers;
}

function isTwin(number) {
    return number[0] === number[1];
}

function tampilkanHasil(result) {
    const output = document.getElementById('markdownOutput');
    let text = '';
    
    text += `Ranking 1\n`;
    text += `${result.lolosKumat.join('*')}*\n`;
    text += `${result.lolosKumat.length} Line\n\n`;
    
    text += `Ranking 2\n`;
    text += `${result.kena1x.join('*')}*\n`;
    text += `${result.kena1x.length} Line\n\n`;
    
    text += `Ranking 3\n`;
    text += `${result.kena2x.join('*')}*\n`;
    text += `${result.kena2x.length} Line\n`;
    
    output.textContent = text;
}

function copyOutput() {
    const output = document.getElementById('markdownOutput');
    const text = output.textContent;
    
    navigator.clipboard.writeText(text).then(() => {
        showInfo('Output berhasil disalin!', 'success');
    }).catch(() => {
        const textArea = document.createElement('textarea');
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showInfo('Output berhasil disalin!', 'success');
    });
}

function cleanAll() {
    document.getElementById('inputData').value = '';
    document.getElementById('markdownOutput').textContent = '// Output akan muncul di sini setelah proses data...';
    showInfo('üí° Pilih mode yang diinginkan, masukkan data, lalu klik "PROSES REKAP"', 'default');
}

function showInfo(message, type) {
    const infoDiv = document.getElementById('info');
    infoDiv.textContent = message;
    infoDiv.className = 'info';
    if (type === 'error') {
        infoDiv.classList.add('error');
    } else if (type === 'success') {
        infoDiv.classList.add('success');
    } else {
        infoDiv.classList.remove('error', 'success');
    }
}

// Initialize
updateMode();
</script>
</body>
</html>
